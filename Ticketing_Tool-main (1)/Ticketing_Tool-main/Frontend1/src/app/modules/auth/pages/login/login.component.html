<div id="login-page">

    <div class="parent">
        <div class="div1 text-center">
            <div class="input-wrapper">
            </div>

        </div>
        <div class="div2">
            <div class="login">
                <div class="form">
                    <form [formGroup]="form" (ngSubmit)="login()">
                        <div style="margin-bottom:20px !important;">
                            <img src="../../../../../assets/images/tech-trail_logo.png" alt="xuritilogo"
                                class="logo img-responsive" style="margin-bottom:10px;" />
                            <h2>LOGIN</h2>
                        </div>
                        <div>
                            <div class="input-wrapper">
                                <mat-form-field class="full-width-input" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email" formControlName="email" autocomplete="on"
                                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required />

                                    <mat-error style="color: rgb(241, 14, 14)">
                                        Please provide a valid email address
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="input-wrapper">
                                <mat-form-field class="full-width-input" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input [type]="pwdVisibleA ? 'text' : 'password'" formControlName="password"
                                        matInput pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&+=]).*$"
                                        required />
                                    <mat-icon matSuffix class="pass-vis" (click)="pwdVisibleA = !pwdVisibleA">
                                        {{
                                        pwdVisibleA ? "visibility_off" : "visibility"
                                        }}
                                    </mat-icon>

                                    <mat-error style="color: rgb(241, 14, 14)">
                                        Password must contain at least one capital letter, one small
                                        letter and one number and any special character like @$_#
                                        etc
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="forgot-password text-right">
                                <a [routerLink]="['/auth/forgot-password']">
                                    Forgot Password?
                                </a>
                            </div>
                        </div>
                        <div>
                            <button mat-button type="submit" class="btn-primary">
                                LOGIN
                            </button>
                        </div>
                    </form>
