<div id="file-dialog">
    <div class="dialog-header">
        <div class="dialog-title">
            <button mat-mini-fab [mat-dialog-close]="true" style="margin-left: 95%;">
                <mat-icon>close</mat-icon>
            </button>
            <h1 style="margin-top: -3%">Attachments</h1>
        </div>
        <div class="center-items">
            <div style="height: 500px; overflow-y: scroll;">
                <img crossorigin="anonymous" [src]="src" width="100%" height="100%" frameBorder="0">
            </div>
        </div>
    </div>
</div>
